services:
  backend:
    build: ./backend
    container_name: emilios_cogs_backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://emilios_cogs_mongo:27017/emilios
      - JWT_SECRET=supersecretkey
      - PORT=5000
    depends_on:
      - mongo
    networks:
      - dokploy-network

  frontend:
    build: ./frontend
    container_name: emilios_cogs_frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://api.cogs.downundersolutions.com/api
    depends_on:
      - backend
    networks:
      - dokploy-network

  mongo:
    image: mongo:6
    container_name: emilios_cogs_mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - dokploy-network

volumes:
  mongo_data:

networks:
  dokploy-network:
    external: true
