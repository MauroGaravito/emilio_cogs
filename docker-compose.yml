version: "3.8"

services:
  backend:
    build: ./backend
    container_name: emilios_cogs_backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://emilios_cogs_mongo:27017/emilios
      JWT_SECRET: supersecretkey
      PORT: 5000
    expose:
      - "5000"
    depends_on:
      - mongo
    networks:
      - dokploy-network

  frontend:
    build:
      context: ./frontend
      args:
        # âœ… ahora usa API relativa al mismo dominio
        VITE_API_URL: /api
    container_name: emilios_cogs_frontend
    restart: always
    environment:
      NODE_ENV: production
      VITE_API_URL: /api
    expose:
      - "5173"
    depends_on:
      - backend
    networks:
      - dokploy-network

  mongo:
    image: mongo:6
    container_name: emilios_cogs_mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - dokploy-network

volumes:
  mongo_data:

networks:
  dokploy-network:
    external: true
