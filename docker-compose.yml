version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file: ./backend/.env
    depends_on:
      - mongo
    networks:
      - cogs_net

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - cogs_net

  mongo:
    image: mongo:6
    volumes:
      - mongo_data:/data/db
    networks:
      - cogs_net

volumes:
  mongo_data:
networks:
  cogs_net:
    driver: bridge

