version: "3.8"

services:
  backend:
    build: ./backend
    container_name: emilios_cogs_backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://admin_cogs:${MONGO_PASS}@emilios_cogs_mongo:27017/emilios?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
    expose:
      - "5000"
    depends_on:
      - mongo
    networks:
      - dokploy-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    container_name: emilios_cogs_frontend
    restart: always
    environment:
      NODE_ENV: production
      VITE_API_URL: /api
    expose:
      - "5173"
    depends_on:
      - backend
    networks:
      - dokploy-network

  mongo:
    image: mongo:6
    container_name: emilios_cogs_mongo
    restart: always
    command: ["mongod", "--auth"]  # ✅ habilita autenticación obligatoria
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin_cogs
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
      MONGO_INITDB_DATABASE: emilios
    volumes:
      - mongo_data:/data/db
    networks:
      - dokploy-network

volumes:
  mongo_data:

networks:
  dokploy-network:
    external: true
