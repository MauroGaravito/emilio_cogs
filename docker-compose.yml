version: "3.9"

services:
  backend:
    build: ./backend
    container_name: emilios_cogs_backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 5000

      # --- MongoDB ---
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      MONGO_URI: ${MONGO_URI}

      # --- JWT / Secrets ---
      JWT_SECRET: ${JWT_SECRET}
      ADMINJS_COOKIE_SECRET: ${ADMINJS_COOKIE_SECRET}

      # --- Admin inicial ---
      ADMIN_NAME: ${ADMIN_NAME}
      ADMIN_EMAIL: ${ADMIN_EMAIL}

    expose:
      - "5000"
    depends_on:
      - mongo
    networks:
      - dokploy-network
    command: >
      sh -c "node src/server.js"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    container_name: emilios_cogs_frontend
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
    restart: always
    environment:
      NODE_ENV: production
      VITE_API_URL: /api
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - dokploy-network
    command: >
      sh -c "cd /app/frontend && npm install && npm run build && npx serve -s dist -l 80"

  mongo:
    image: mongo:6
    container_name: emilios_cogs_mongo
    restart: always
    command: ["mongod", "--auth"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
      MONGO_INITDB_DATABASE: emilios
    volumes:
      - mongo_data:/data/db
    networks:
      - dokploy-network

volumes:
  mongo_data:

networks:
  dokploy-network:
    external: true
